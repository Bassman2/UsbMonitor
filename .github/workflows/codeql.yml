name: CodeQL

on:
  push:
    branches: [main, ]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 23 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-2022
    environment: sign
    env:
      Solution: UsbMonitor.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3

    - name: Add SignKeys
      uses: Bassman2/SignKey@v1
      with:
        file: Bassman.snk
        key: ${{ secrets.SIGNKEY }}

    - name: Install SHFB
      uses: Bassman2/setup-SHFB@v1

    - name: Nuget restore dependencies
      run: nuget restore $env:Solution

    - name: Dotnet restore dependencies
      run: dotnet restore $env:Solution

    - name: MSBuild of solution
      run: msbuild $env:Solution /p:configuration="Release" /m /verbosity:minimal

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
